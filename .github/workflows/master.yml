name: bio_deploy

on:
  push:
    branches: [ master, Development ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout & Deploy
        uses: actions/checkout@main
      - run: yarn install
      - run: yarn build
      - run: yarn preDeploy
      - name: Ftp Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.2
        with:
            ftp-server: ftp://66.29.151.71/home/bio/bio-diversity/out/ 
            ftp-username: bio
            ftp-password: bio_diversity
            local-dir: out/
      - run: yarn add node-fetch@2
      - run: node server/deploy.js